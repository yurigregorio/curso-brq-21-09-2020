    <input type="text" class="form-control" formControlName="email" placeholder="Email do Aluno">
  </div>
  <app-mostrar-erros [isError]="isErrorField( 'email' )" [mensagem]="'Email obrigatÃ³rio'"
    (notificador)="receberNotificacao($event)"
  >
  </app-mostrar-erros>

  <div class="form-group">
    <label >Senha</label>
    <input type="password" class="form-control" formControlName="senha" placeholder="Senha do Aluno">
  </div>
