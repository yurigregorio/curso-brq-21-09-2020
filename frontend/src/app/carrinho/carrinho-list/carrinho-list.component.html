<h2> Carrinho </h2>
<table class="table" >
  <tr>

      <th>Nome</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Preço</th>
  </tr>

  <tr *ngFor = "let prodCarrinho of carrinhoApi">
      <td>{{prodCarrinho?.produto.nome}}</td>
      <td>{{prodCarrinho?.produto.descricao}}</td>
      <td><input id="spiner" type="number" value={{prodCarrinho?.quantidade}} min="0" max="1000" step="1" [(ngModel)] = "prodCarrinho.quantidade"></td>
      <td>R$ {{prodCarrinho?.quantidade * prodCarrinho.produto?.preco}}</td>
        <button class="btn btn-danger text-justify " (click) = "deletar(prodCarrinho)" > Remover </button>


  </tr>
  <tr>
  <td></td>
  <td></td>
  <td><b>Total</b></td>
  <td><span class="price" style="color:green"><b>R$ </b></span></td>
  </tr>

  <tr>
    <td></td>
    <td></td>
    <td></td>

    <td><button class="btn btn-dark mr-2" >Continuar </button>
      <button class="btn btn-danger" >Volta</button>
    </td>

  </tr>
</table>
