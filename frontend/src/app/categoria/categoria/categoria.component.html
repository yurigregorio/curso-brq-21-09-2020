
<div class="row mt-4 mb-4">
  <div class="col-4">
    <input class="form-control" [(ngModel)]="busca" (keyup)="onSearch()"/>
  </div>
  <div class="col-8">
    <div class="float-right">
      <button class="btn btn-dark" [routerLink]="['/categorias/form']">Cadastrar Categoria</button>
    </div>
  </div>
</div>

<table class="table">
  <tr>
    <th>Nome</th>
    <th>Descrição</th>
    <th>Ações</th>
  </tr>

  <tr *ngFor="let cat of paginacao?.content">
    <td> {{ cat.nome }} </td>
    <td> {{ cat.descricao }} </td>
    <td>
      <button class="btn btn-dark mr-2" [routerLink]= "['/categorias/form', cat?.id]" routerLinkActive="route" >Editar</button>
      <button class="btn btn-danger" (click)="deletarCategoria(cat.id)">Deletar</button>
    </td>
  </tr>

</table>

<div class="d-flex justify-content-center">

  <p> Página {{ paginacao.number  }} -- Páginas totais {{ paginacao.totalPages }} -- Elementos totais {{ paginacao.numberOfElements  }} </p>
</div>

<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="previousPage()">Anterior</a></li>

      <li class="page-item" *ngFor="let p of  [].constructor(totalPaginas); let i = index">
        <a class="page-link" (click)="setPage( i )"> {{ i + 1 }} </a>
      </li>

      <li class="page-item"><a class="page-link" (click)="nextPage()">Próxima</a></li>
    </ul>
  </nav>

  <div class="form-group ml-5">

    <select class="form-control" [(ngModel)]="paginacao.size" (change)="onLinhasChange()" >
      <option value="1" >1</option>
      <option value="5" >5</option>
      <option value="10" >10</option>
    </select>
   <label>Número de Registros por página</label>
  </div>

</div>
