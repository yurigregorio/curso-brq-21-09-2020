<!-- SLIDESHOW -->
<div class="justify-content-center d-flex mb-5 ">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 rounded" style="height: 300px; width: 600px;"  src="https://quenotebookcomprar.com.br/wp-content/uploads/2015/03/saldao-de-notebook-para-comprar-na-loja-americanas-brasil.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 rounded" style="height: 300px; width: 600px;"  src="https://quenotebookcomprar.com.br/wp-content/uploads/2016/09/Sald%C3%A3o-de-notebook-lojas-americanas-2016.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 rounded" style="height: 300px; width: 600px;"  src="https://images-americanas.b2w.io/spacey/2017/12/28/imagens-como-pedir-cartao1.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<section class="produtosHome">
<h2 class="justify-content-center d-flex">MAIS VENDIDOS</h2>
<div class="cardsProdutos justify-content-center d-flex flex-direction-row mt-3">
    <div class="card ml-1 mr-1" style="width: 18rem;" *ngFor="let prod of homeApi">
        <img [src]="prod?.imagens[0].url" style="height:200px;" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" style="height:60px;">{{prod?.nome}}</h5>
          <p class="card-text">{{prod?.descricao}}</p>
          <p class="card-text">R$ {{prod?.preco}}</p>
          <input class = "mr-2" type="number" id="quantity" name="quantity" min="1" max="5" placeholder="1">
          <a href = "#" class = "btn btn-primary" (click)="inserirNoCarrinho(prod)">Adicionar ao carrinho</a>
          <a href = "#" class = "btn">â™¡</a>
        </div>
      </div>

</div>
</section>
