<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-10 " src={{imagemSlide1}} alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-10" src={{imagemSlide2}} alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-10" src={{imagemSlide3}} alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>

<div class = "card ml-1 mt1" style = "width: 18rem; " *ngFor= "let prod of homeApi">
  <img src = "..." class = "card-img-top" alt= "">
  <div class = "card-body">
    <h5 class = "card-tittle">{{prod?.nome}}</h5>
    <p class = "card-text">{{prod.descricao}}</p>
    <p class = "card-text">R$ {{prod.preco}}</p>
    <a hred = "#" class = "btn btn-primary">comprar</a>
  </div>
</div>
