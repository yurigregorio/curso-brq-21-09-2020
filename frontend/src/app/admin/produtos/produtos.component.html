

<div class="float-right mb-4 mt-4">
  <a class = "btn btn-dark mb-4" [routerLink]="['form']">
      Cadastrar Produto
  </a>
  </div>

  <table class="table" >
      <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Categoria</th>
          <th>Operações</th>
      </tr>

      <tr *ngFor="let prod of produtosApi">
          <td>{{ prod?.id }}</td>
          <td>{{ prod?.nome }}</td>
          <td>{{ prod?.descricao }}</td>
          <td>{{ prod?.preco }}</td>
          <td>{{ prod?.categoria?.nome }}</td>
          <td><button class="btn btn-dark mr-2" [routerLink]= "['/produtos/form', prod?.id]" routerLinkActive="route" >Editar </button>
            <button class="btn btn-danger" (click)="deletarProduto(prod?.id)">Deletar</button>



          </td>
      </tr>

  </table>
