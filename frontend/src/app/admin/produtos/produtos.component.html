

<div class="float-right mb-2 mt-3">
  <a class = "btn btn-dark mb-2" [routerLink]="['form']">
      Cadastrar Produto
  </a>
  </div>

  <table class="table" >
      <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Categoria</th>
          <th style = "text-align:center;">Operações</th>
      </tr>

      <tr *ngFor="let prod of produtosApi?.content | paginate: { itemsPerPage: linhas, currentPage: paginador, totalItems: totalElementos }">
          <td>{{ prod?.id }}</td>
          <td>{{ prod?.nome }}</td>
          <td>{{ prod?.descricao }}</td>
          <td>{{ prod?.preco }}</td>
          <td>{{ prod?.categoria?.nome }}</td>
          <td><button class="btn btn-dark mr-2" [routerLink]= "['/produtos/form', prod?.id]" routerLinkActive="route" >Editar </button>
            <button class="btn btn-danger" (click)="deletarProduto(prod?.id)">Deletar</button>
          </td>
      </tr>

  </table>
