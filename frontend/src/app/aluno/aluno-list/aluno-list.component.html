<p>aluno-list works!</p>

<button (click) = "meuEvento()"
> Consultar alunos </button>
<br />
<br />

<table class="table" >
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>RA</th>
        <th>Curso</th>
    </tr>

    <tr *ngFor="let alun of alunosApi"> 
        <td>{{ alun?.id }}</td>
        <td>{{ alun?.nome }}</td>
        <td>{{ alun?.ra }}</td>
        <td>{{ alun?.curso }}</td>
    </tr>
 
</table>
